<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <style>
       body{
         margin: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #e9aff0;
        }
       video{
         width: 60%;
         max-width: 1300px;
         height: auto;
         border-radius: 10px;
        }
    </style>
</head>
<body>
    <video controls loop poster="Tangled.jpeg">
        <source src="Repunzel.mp4" type="video/mp4">
    </video>
</body>
</html>
